<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" >
     <title>Tap Music</title>

</head>
<body>
	<div class="app">
	    <header>
		    <h1>Tap Music</h1>
		    <p>Make music with only one tap</p>
		</header>

        <div class="visual"></div>
        <div class="pads">
            <p>
        	<div class="pad1" onclick="chBackcolor('#60d394');">
                </p>
        		<audio class="sound" src="1.mp3"></audio>

        	</div>
        	<div class="pad2" onclick="chBackcolor('#d36060');">
        		<audio class="sound" src="2.mp3"></audio>
        	</div>
        	<div class="pad3" onclick="chBackcolor('#c060d3');">
        		<audio class="sound" src="3.mp3"></audio>
        	</div>
        	<div class="pad4" onclick="chBackcolor('#d3d160');">
        		<audio class="sound" src="4.mp3"></audio>
        	</div>
        	<div class="pad5" onclick="chBackcolor('#6860d3');">
        		<audio class="sound" src="5.mp3"></audio>
        	</div>
        	<div class="pad6" onclick="chBackcolor('#60b2d3');">
        		<audio class="sound" src="6.mp3"></audio>
        	</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
<script>
    
    function chBackcolor(color) {
   document.body.style.background = color;
}
</script>
</html>
